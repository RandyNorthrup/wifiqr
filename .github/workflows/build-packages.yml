name: Build packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-15-intel]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libgdk-pixbuf2.0-0 libffi-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cairo pango gdk-pixbuf libffi

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y msys2
          C:\tools\msys64\usr\bin\pacman.exe -Syu --noconfirm
          C:\tools\msys64\usr\bin\pacman.exe -S --noconfirm mingw-w64-x86_64-cairo mingw-w64-x86_64-pango mingw-w64-x86_64-gdk-pixbuf2
        shell: pwsh

      - name: Add MSYS2 to PATH (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "C:\\tools\\msys64\\mingw64\\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          & "${{ steps.setup-python.outputs.python-path }}" -m pip install --upgrade pip
          & "${{ steps.setup-python.outputs.python-path }}" -m pip install -e .
          & "${{ steps.setup-python.outputs.python-path }}" -m pip install pyinstaller
        shell: pwsh

      - name: Install dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Set PyInstaller data separator
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "PYI_DATA_SEP=;" >> $GITHUB_ENV
          else
            echo "PYI_DATA_SEP=:" >> $GITHUB_ENV
          fi

      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --name wifiqr --onefile --windowed src/wifiqr/app.py \
            --add-data "src/wifiqr/resources${PYI_DATA_SEP}wifiqr/resources"

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          pyinstaller --name wifiqr --onefile --windowed src/wifiqr/app.py \
            --add-data "src/wifiqr/resources${PYI_DATA_SEP}wifiqr/resources"

      - name: Build .deb package
        if: runner.os == 'Linux'
        run: |
          VERSION=$(python -c "import tomllib;print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          PKG_DIR=deb_pkg
          mkdir -p ${PKG_DIR}/DEBIAN
          mkdir -p ${PKG_DIR}/usr/local/bin
          install -m 755 dist/wifiqr ${PKG_DIR}/usr/local/bin/wifiqr
          cat > ${PKG_DIR}/DEBIAN/control <<EOF
          Package: wifiqr
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Randy Northrup
          Description: WifiQR - cross-platform Wi-Fi QR code generator
          EOF
          dpkg-deb --build ${PKG_DIR} dist/wifiqr_${VERSION}_amd64.deb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wifiqr-${{ runner.os }}
          path: |
            dist/wifiqr*
            dist/*.deb

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wifiqr-*
          path: artifacts

      - name: Package macOS app
        run: |
          if [[ -d "artifacts/wifiqr-macOS/wifiqr.app" ]]; then
            zip -r wifiqr-macOS.zip artifacts/wifiqr-macOS/wifiqr.app
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/wifiqr-Linux/wifiqr
            artifacts/wifiqr-Linux/*.deb
            artifacts/wifiqr-Windows/wifiqr.exe
            wifiqr-macOS.zip
